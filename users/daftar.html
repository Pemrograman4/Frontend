<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="daftar.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="right-section">
        <h1 class="title">FASFADE Institute</h1>
        <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
      </div>
    </header>
    <div class="container">
        <h1>Form Pendaftaran Siswa</h1>
        <form id="formEditSiswa">
            <span>
                <label for="nama"><i class="fas fa-user"></i> Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </span>
            <span>
                <label for="alamat"><i class="fas fa-map-marker-alt"></i> Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </span>

            <span>
                <label for="telepon"><i class="fas fa-phone-alt"></i> Nomor Telepon:</label>
                <input type="text" id="telepon" name="telepon" required>
            </span>

            <span>
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </span>

            <span>
                <label><i class="fas fa-toggle-off"></i> Status:</label>
                <span>Nonaktif</span>
            </span>
                                 

            <div class="form-buttons">
                <button type="submit">Submit</button>
            </div>
            <!-- Bottom Navigation -->
    <nav class="nav-bottom">
        <i
          class="fa-solid fa-house"
          onclick="window.location.href='/index.html'"
        ></i>
        <i class="fa-solid fa-user active"></i>
      </nav>
        </form>
    </div>

    <script>
      // Menunggu hingga DOM selesai dimuat
      document.addEventListener('DOMContentLoaded', function() {
    function tambahSiswa(event) {
        event.preventDefault();

        // Ambil data dari form
        const fullName = document.getElementById('nama').value;
        const address = document.getElementById('alamat').value;
        const phoneNumber = document.getElementById('telepon').value;
        const email = document.getElementById('email').value;
        const status = "Nonaktif";  // Status default

        // Data dummy (hanya untuk simpan sementara di localStorage atau array lokal)
        const siswaData = {
            fullname: fullName,
            address: address,
            phonenumber: phoneNumber,
            email: email,
            status: status
        };

        // Simpan ke localStorage sebagai contoh (bisa diubah ke array global jika diperlukan)
        let daftarSiswa = JSON.parse(localStorage.getItem('daftarSiswa')) || [];
        daftarSiswa.push(siswaData);
        localStorage.setItem('daftarSiswa', JSON.stringify(daftarSiswa));

        // Tampilkan notifikasi sukses dengan SweetAlert2
        Swal.fire({
            title: 'Berhasil!',
            text: 'Data siswa berhasil ditambahkan.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(() => {
            // Arahkan ke halaman bayar-pendaftaran.html setelah submit
            window.location.href = 'bayar-pendaftaran.html';
        });
    }

    // Tambahkan event listener ke form
    document.getElementById('formEditSiswa').addEventListener('submit', tambahSiswa);
});
    </script>
</body>
</html>
