<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Data Pembayaran</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Tambah Data Pembayaran</h1>
        <form id="formTambahPembayaran">
            <input type="hidden" id="idTagihan" required />
            <label for="idSiswa">ID Siswa:</label>
            <select id="idSiswa" required>
                <option value="">Pilih Siswa</option>
            </select>
            <label for="program">Program:</label>
            <select id="program" required>
                <option value="">Pilih Program</option>
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Kimia">Kimia</option>
                <option value="Biologi">Biologi</option>
                <option value="Bahasa Inggris">Bahasa Inggris</option>
                <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                <option value="Sejarah">Sejarah</option>
                <option value="Geografi">Geografi</option>
                <option value="Ekonomi">Ekonomi</option>
                <option value="Seni Rupa">Seni Rupa</option>
            </select>
            <label for="tanggalTagihan">Tanggal Tagihan:</label>
            <input type="date" id="tanggalTagihan" required />
            <label for="totalTagihan">Total Tagihan:</label>
            <input type="number" id="totalTagihan" required />
            <label for="statusPembayaran">Status Pembayaran:</label>
            <select id="statusPembayaran" required>
                <option value="Belum Lunas" selected>Belum Lunas</option>
                <option value="Lunas">Lunas</option>
            </select>
            <button type="submit" id="submitBtn">Tambah</button>
            <button type="button" id="saveBtn" style="display: none;">Simpan</button>
            <button type="button" id="cancelBtn" style="display: none;">Batal</button>
        </form>
        <button onclick="window.location.href='index.html'">Kembali ke Data Tagihan Siswa</button>
    </div>
    <script>
        function populateSelects() {
            const siswaData = JSON.parse(localStorage.getItem("siswaData")) || [];
            const idSiswaSelect = document.getElementById("idSiswa");
            siswaData.forEach((siswa) => {
                const option = document.createElement("option");
                option.value = siswa.id;
                option.textContent = siswa.nama;
                idSiswaSelect.appendChild(option);
            });
        }

        function loadDataForEdit() {
            const urlParams = new URLSearchParams(window.location.search);
            const idTagihan = urlParams.get("idTagihan");
            const idSiswa = urlParams.get("idSiswa");
            const program = urlParams.get("program");
            const tanggalTagihan = urlParams.get("tanggalTagihan");
            const totalTagihan = urlParams.get("totalTagihan");
            const statusPembayaran = urlParams.get("statusPembayaran");

            if (idTagihan) {
                document.getElementById("idTagihan").value = idTagihan;
                document.getElementById("idSiswa").value = idSiswa;
                document.getElementById("program").value = program;
                document.getElementById("tanggalTagihan").value = tanggalTagihan;
                document.getElementById("totalTagihan").value = totalTagihan;
                document.getElementById("statusPembayaran").value = statusPembayaran;

                // Menampilkan tombol Simpan dan Batal
                document.getElementById("submitBtn").style.display = "none";
                document.getElementById("saveBtn").style.display = "inline-block";
                document.getElementById("cancelBtn").style.display = "inline-block";
            }
        }

        window.onload = function() {
            populateSelects();
            loadDataForEdit();
        };

        document.getElementById("formTambahPembayaran").addEventListener("submit", function (event) {
            event.preventDefault();

            const idTagihan = document.getElementById("idTagihan").value;
            const idSiswa = document.getElementById("idSiswa").value;
            const program = document.getElementById("program").value;
            const tanggalTagihan = document.getElementById("tanggalTagihan").value;
            const totalTagihan = parseInt(document.getElementById("totalTagihan").value);
            const statusPembayaran = document.getElementById("statusPembayaran").value;

            let pembayaranData = JSON.parse(localStorage.getItem("pembayaranData")) || [];

            if (idTagihan) {
                // Update existing tagihan
                const index = pembayaranData.findIndex(tagihan => tagihan.idTagihan == idTagihan);
                if (index !== -1) {
                    pembayaranData[index] = {
                        idTagihan,
                        idSiswa,
                        program,
                        tanggalTagihan: tanggalTagihan,
                        totalTagihan: totalTagihan,
                        statusPembayaran,
                    };
                }
            } else {
                // Generate new ID if adding new tagihan
                const newId = pembayaranData.length ? Math.max(...pembayaranData.map(tagihan => tagihan.idTagihan)) + 1 : 1;
                pembayaranData.push({
                    idTagihan: newId,
                    idSiswa,
                    program,
                    tanggalTagihan: tanggalTagihan,
                    totalTagihan: totalTagihan,
                    statusPembayaran,
                });
            }

            localStorage.setItem("pembayaranData", JSON.stringify(pembayaranData));

            Swal.fire({
                title: "Berhasil!",
                text: "Data pembayaran berhasil disimpan.",
                icon: "success",
            }).then(() => {
                window.location.href = "index.html";
            });
        });

        document.getElementById("saveBtn").addEventListener("click", function() {
            document.getElementById("formTambahPembayaran").dispatchEvent(new Event('submit'));
        });

        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
