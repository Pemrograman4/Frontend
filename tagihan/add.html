<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tambah Tagihan</title>
</head>
<body>
    <header>
        <h1>Tambah Tagihan Siswa</h1>
        <a href="index.html" class="btn" id="kembali-btn">Kembali ke Data Tagihan Siswa</a>
    </header>
    <main>
        <form id="tagihan-form">
            <label for="id_tagihan">ID Tagihan:</label>
            <select id="id_tagihan" required>
                <option value="">Pilih ID Tagihan</option>
                <option value="T001">T001</option>
                <option value="T002">T002</option>
                <option value="T003">T003</option>
                <option value="T004">T004</option>
                <option value="T005">T005</option>
                <option value="T006">T006</option>
                <option value="T007">T007</option>
                <option value="T008">T008</option>
                <option value="T009">T009</option>
                <option value="T010">T010</option>
            </select>

            <label for="id_siswa">ID Siswa:</label>
            <select id="id_siswa" required>
                <option value="">Pilih ID Siswa</option>
                <option value="S001">S001</option>
                <option value="S002">S002</option>
                <option value="S003">S003</option>
                <option value="S004">S004</option>
                <option value="S005">S005</option>
                <option value="S006">S006</option>
                <option value="S007">S007</option>
                <option value="S008">S008</option>
                <option value="S009">S009</option>
                <option value="S010">S010</option>
            </select>

            <label for="id_kursus">ID Kursus:</label>
            <select id="id_kursus" required>
                <option value="">Pilih ID Kursus</option>
                <option value="P001">P001</option>
                <option value="P002">P002</option>
                <option value="P003">P003</option>
            </select>

            <label for="tanggal_jatuh_tempo">Tanggal Jatuh Tempo:</label>
            <input type="date" id="tanggal_jatuh_tempo" required>

            <label for="total_tagihan">Total Tagihan:</label>
            <input type="number" id="total_tagihan" required>

            <label for="status_pembayaran">Status Pembayaran:</label>
            <select id="status_pembayaran" required>
                <option value="Lunas">Lunas</option>
                <option value="Belum Lunas">Belum Lunas</option>
            </select>

            <button type="submit">Simpan Tagihan</button>
        </form>
    </main>
    <script>
        document.getElementById('tagihan-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const tagihan = {
                id_tagihan: document.getElementById('id_tagihan').value,
                id_siswa: document.getElementById('id_siswa').value,
                id_kursus: document.getElementById('id_kursus').value,
                tanggal_jatuh_tempo: document.getElementById('tanggal_jatuh_tempo').value,
                total_tagihan: document.getElementById('total_tagihan').value,
                status_pembayaran: document.getElementById('status_pembayaran').value,
            };

            // Simpan tagihan ke Local Storage (simulasi)
            let tagihanList = JSON.parse(localStorage.getItem('tagihanList')) || [];
            tagihanList.push(tagihan);
            localStorage.setItem('tagihanList', JSON.stringify(tagihanList));

            alert('Tagihan berhasil disimpan!');
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
