<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Tagihan Siswa</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Data Tagihan Siswa</h1>
        <table id="dataTagihan">
            <thead>
                <tr>
                    <th>ID Tagihan</th>
                    <th>ID Siswa</th>
                    <th>Program</th>
                    <th>Tanggal Tagihan</th>
                    <th>Total Tagihan</th>
                    <th>Status Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data tagihan akan ditampilkan di sini -->
            </tbody>
        </table>
        <button onclick="window.location.href='add.html'">Tambah Tagihan</button>
    </div>
    <script>
        function displayTagihan() {
            const pembayaranData = JSON.parse(localStorage.getItem("pembayaranData")) || [];
            const tableBody = document.getElementById("dataTagihan").getElementsByTagName("tbody")[0];

            tableBody.innerHTML = ''; // Clear existing rows
            pembayaranData.forEach((tagihan, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = tagihan.idTagihan;
                row.insertCell(1).textContent = tagihan.idSiswa;
                row.insertCell(2).textContent = tagihan.program;
                row.insertCell(3).textContent = tagihan.tanggalTagihan;
                row.insertCell(4).textContent = tagihan.totalTagihan;
                row.insertCell(5).textContent = tagihan.statusPembayaran;

                // Create action buttons
                const actionsCell = row.insertCell(6);
                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editTagihan(index);
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Hapus";
                deleteButton.onclick = () => deleteTagihan(index);
                actionsCell.appendChild(deleteButton);
            });
        }

        function editTagihan(index) {
            const pembayaranData = JSON.parse(localStorage.getItem("pembayaranData"));
            const tagihan = pembayaranData[index];

            // Redirect to edit page with tagihan data
            localStorage.setItem("editTagihan", JSON.stringify(tagihan));
            window.location.href = 'add.html';
        }

        function deleteTagihan(index) {
            Swal.fire({
                title: 'Konfirmasi Hapus',
                text: "Apakah Anda yakin ingin menghapus tagihan ini?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    let pembayaranData = JSON.parse(localStorage.getItem("pembayaranData"));
                    pembayaranData.splice(index, 1); // Remove the item
                    localStorage.setItem("pembayaranData", JSON.stringify(pembayaranData));
                    displayTagihan(); // Refresh the table
                    Swal.fire('Terhapus!', 'Tagihan telah dihapus.', 'success');
                }
            });
        }

        window.onload = displayTagihan;
    </script>
</body>
</html>
