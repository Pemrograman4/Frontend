<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Data Tagihan</title>
    <link rel="shortcut icon" href="/logo_only.png" type="image/x-icon" />
    <link rel="stylesheet" href="add-edit.css" /> <!-- Menghubungkan CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left" onclick="window.location.href='index.html'"></i>
        <div class="right-section">
            <h1 class="title">FASFADE Institute</h1>
            <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
        </div>
    </header>
    <div class="container">
        <h1>Edit Data Tagihan</h1>
        <form id="formEditTagihan">
            <input type="hidden" id="idTagihan" required />
            <span>
                <label for="siswa_id"><i class="fas fa-user"></i> Nama Siswa:</label>
                <select id="siswa_id" name="siswa_id" required></select>
            </span>
            <label for="program">Program Kursus:</label>
            <select id="program" required>
                <option value="">Pilih Program</option>
            </select>
            <label for="tanggalTagihan">Tanggal Tagihan:</label>
            <input type="date" id="tanggalTagihan" required />
            <button type="submit" id="saveBtn">Simpan</button>
        </form>
    </div>

    <nav class="nav-bottom">
        <i class="fa-solid fa-house" onclick="window.location.href='/index.html'"></i>
        <i class="fa-solid fa-user active"></i>
    </nav>

    <script type="module" src="tagihan.js"></script>
</body>

</html>
