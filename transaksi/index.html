<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Transaksi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-bars"></i>
        <div class="right-section">
            <h1 class="title">FASFADE Institute</h1>
            <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
        </div>
    </header>

    <div class="container">
        <nav class="nav-bar">
            <h1>Riwayat Transaksi Siswa</h1>
        </nav>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Cari Transaksi..." />
            <button class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="cardContainer" class="card-container">
            <!-- Data transaksi akan ditampilkan di sini dalam bentuk card -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
        <i class="fa-solid fa-house" onclick="window.location.href='/index.html'"></i>
        <i class="fa-solid fa-user active"></i>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let riwayat = JSON.parse(localStorage.getItem("riwayatTransaksi")) || [];
            let cardContainer = document.getElementById("cardContainer");

            if (riwayat.length === 0) {
                cardContainer.innerHTML = "<p class='no-transaksi'>Belum ada transaksi</p>";
            } else {
                riwayat.forEach((transaksi, index) => {
                    let card = document.createElement("div");
                    card.className = "card";
                    
                    card.innerHTML = `
                        <button class="delete-btn" onclick="hapusTransaksi(${index})">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                        <div class="card-content">
                            <p><strong>No:</strong> ${index + 1}</p>
                            <p><strong>Item:</strong> ${transaksi.item}</p>
                            <p><strong>Harga:</strong> Rp ${parseInt(transaksi.harga).toLocaleString("id-ID")}</p>
                            <p><strong>Tanggal:</strong> ${transaksi.tanggal}</p>
                        </div>
                    `;

                    cardContainer.appendChild(card);
                });
            }
        });

        // Fungsi untuk menghapus transaksi dengan konfirmasi SweetAlert2
        function hapusTransaksi(index) {
            Swal.fire({
                title: "Apakah Anda yakin?",
                text: "Data transaksi ini akan dihapus dan tidak bisa dikembalikan!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Ya, hapus!",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    let riwayat = JSON.parse(localStorage.getItem("riwayatTransaksi")) || [];

                    if (index >= 0 && index < riwayat.length) {
                        riwayat.splice(index, 1); // Hapus transaksi dari array
                        localStorage.setItem("riwayatTransaksi", JSON.stringify(riwayat)); // Simpan perubahan ke localStorage

                        // Menampilkan pesan sukses
                        Swal.fire({
                            title: "Terhapus!",
                            text: "Transaksi telah dihapus.",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        });

                        setTimeout(() => {
                            location.reload(); // Refresh halaman setelah SweetAlert selesai
                        }, 1600);
                    }
                }
            });
        }
    </script>
</body>
</html>
