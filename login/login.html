<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo_only.png" type="image/x-icon">
</head>
<body>
    <!-- Halaman Login dalam Card -->
    <div class="login-page-container">
        <div class="login-card">
            <!-- Header Card: Logo dan Teks -->
            <div class="logo-header">
                <img src="../logo_only.png" alt="Logo" class="logo-card">
                <h3 class="title-card">FASFADE Institute</h3>
            </div>
            
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-container">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Belum punya akun? <a href="../regis/regis.html">Daftar di sini</a></p>
            </form>
        </div>
    </div>
</body>
</html>
