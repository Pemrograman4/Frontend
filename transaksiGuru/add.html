<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Transaksi Guru</title>
    <link rel="shortcut icon" href="/logo_only.png" type="image/x-icon" />
    <link rel="stylesheet" href="add-edit.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="javascript:history.back()"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <div class="right-section">
        <h1 class="title">FASFADE Institute</h1>
        <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
      </div>
    </header>
    <div class="container">
      <h1>Tambah Transaksi Gaji Guru</h1>
      <form id="formTambahTransaksi">
        <span>
          <label for="guru_id"><i class="fas fa-user"></i> Nama Guru:</label>
          <select id="guru_id" name="guru_id" required></select>
        </span>
        <span>
          <label for="jumlah"
            ><i class="fas fa-money-bill-wave"></i> Jumlah (Rp):</label
          >
          <input type="text" id="jumlah" name="amount" required />
        </span>
        <span>
          <label class="longtext" for="keterangan"
            ><i class="fas fa-sticky-note"></i> Keterangan:</label
          >
          <textarea id="keterangan" name="notes" required></textarea>
        </span>
        <div class="form-buttons">
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
      <i
        class="fa-solid fa-house"
        onclick="window.location.href='/index.html'"
      ></i>
      <i class="fa-solid fa-plus-circle active"></i>
      <i class="fa-solid fa-user"></i>
    </nav>

    <script type="module" src="transaksiGuru.js"></script>
  </body>
</html>
