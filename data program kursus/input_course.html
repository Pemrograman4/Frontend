<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Program Kursus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="number"], input[type="text"], textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .slider {
            width: 100%;
            margin-top: 10px;
        }

        .cost-label {
            font-weight: bold;
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        #costValue {
            font-weight: bold;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Program Kursus</h1>
        
        <!-- Form input data program kursus -->
        <form id="courseForm">
            <label for="programId">ID Program:</label>
            <input type="text" id="programId" required><br><br>
            
            <label for="programName">Nama Program:</label>
            <input type="text" id="programName" required><br><br>
            
            <label for="duration">Durasi Program (bulan):</label>
            <input type="number" id="duration" required><br><br>
            
            <label for="costRange">Biaya Kursus:</label>
            <input type="range" id="costRange" min="100000" max="1000000" step="10000" value="100000">
            <span id="costValue">Rp 100.000</span><br><br>
            
            <label for="description">Deskripsi Program:</label>
            <textarea id="description" required></textarea><br><br>
            
            <button type="submit" id="submitButton">Tambah Program</button>
        </form>
        
        <div class="button-container">
            <a href="list_courses.html" class="back-link">Kembali ke Daftar Program</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
