<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Program Kursus</title>
    <link rel="stylesheet" href="/program_kursus/users_courses/pilih.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <header class="header">
    <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left"  onclick="window.location.href='/program_kursus/users_courses/index.html'"></i></a>
    <div class="right-section">
      <h1 class="title">FASFADE Institute</h1>
      <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
    </div>
  </header>
<div class="container">
    <h1>Daftar Program Kursus</h1>
    <div id="courseList"></div>
    <!-- Form Pemilihan Kursus -->
    <form id="courseSelectionForm" class="course-selection-form">
        <div class="form-group">
          <label for="studentName">Nama Siswa:</label>
          <input type="text" id="studentName" name="studentName" placeholder="Nama Siswa" readonly />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" id="status" name="status" placeholder="Status" readonly />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" readonly />
        </div>
        <div class="form-group">
          <label for="courseDropdown">Pilih Program Kursus:</label>
          <select id="courseDropdown" name="course" required>
            <option value="">Pilih kursus</option>
            <!-- Kursus akan ditampilkan di sini -->
          </select>
        </div>
        <button type="submit" id="submitBtn" class="submit-button">Daftar Kursus</button>
      </form>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
      <i class="fa-solid fa-house" onclick="window.location.href='/home.html'"></i>
      <i class="fa-solid fa-user active"></i>
    </nav>

    <!-- Memuat File JavaScript -->
    <script src="/program_kursus/users_courses/pilih.js"></script>
  </body>
</html>
