<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Kursus</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-bars"></i>
      <div class="right-section">
        <h1 class="title">FASFADE Institute</h1>
        <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
      </div>
    </header>
    <div class="container">
      <nav class="nav-bar">
        <h1>Program Kursus</h1>
      </nav>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="search" placeholder="Cari program kursus..." />
        <button class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="cards-container" id="courseCards">
        <!-- Data program kursus akan tampil di sini -->
      </div>
    </div>

    <!-- Bottom Navigation -->
<nav class="nav-bottom">
  <i class="fa-solid fa-house" onclick="window.location.href='/home.html'"></i>
  
  <!-- Icon with text that will appear on hover -->
  <div class="plus-icon">
    <i class="fa-solid fa-plus-circle active-plus" onclick="window.location.href='/program_kursus/users_courses/pilih.html'"></i>
    <span class="tooltip">Daftar Disini</span>
  </div>
  
  <i class="fa-solid fa-user active"></i>
</nav>

    <!-- Pastikan untuk memuat file JavaScript di sini -->
    <script src="/program_kursus/users_courses/script.js"></script>
  </body>
</html>
