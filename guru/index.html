<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Guru</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header class="header">
      <i class="fa-solid fa-bars"></i>
      <div class="right-section">
        <h1 class="title">FASFADE Institute</h1>
        <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
      </div>
    </header>
    <div class="container">
      <nav class="nav-bar">
        <h1>Data Guru</h1>
      </nav>
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search..." oninput="searchGuru()">
        <button class="search-icon" onclick="searchGuru()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
  
      <!-- Daftar Konten -->
      <div id="guruList" class="card-list">
        <!-- Card guru akan di-generate oleh JavaScript -->
      </div>
    </div>
  
    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
      <i class="fa-solid fa-house" onclick="window.location.href='/index.html'"></i>
      <i class="fa-solid fa-plus-circle" onclick="window.location.href='add.html'"></i>
      <i class="fa-solid fa-user active"></i>
    </nav>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
    <script>
      // Fungsi untuk mencari guru berdasarkan nama
      function searchGuru() {
        const query = document.getElementById("search").value.toLowerCase();
        const filteredData = allGuruData.filter((guru) =>
          guru.fullname.toLowerCase().includes(query)
        );
        tampilkanDataGuru(filteredData);
      }
    </script>
  </body>  
</html>
