  <body>
    <header class="header">
      <a href="javascript:history.back()"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <div class="right-section">
        <h1 class="title">FASFADE Institute</h1>
        <img src="/logo_only.png" alt="FASFADE Logo" class="logo" />
      </div>
    </header>
    <div class="container">
      <h1>Edit Data Guru</h1>
      <form id="formEditGuru">
        <span>
          <label for="nama"><i class="fas fa-user"></i> Nama Lengkap:</label>
          <input type="text" id="nama" name="nama" required />
        </span>
        <span>
          <label for="alamat"
            ><i class="fas fa-map-marker-alt"></i> Alamat:</label
          >
          <input type="text" id="alamat" name="alamat" required />
        </span>
        <span>
          <label for="telepon"
            ><i class="fas fa-phone-alt"></i> Nomor Telepon:</label
          >
          <input type="text" id="telepon" name="telepon" required />
        </span>
        <span>
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" required />
        </span>
        <span>
          <label for="mataPelajaran"
            ><i class="fas fa-book"></i> Mata Pelajaran:</label
          >
          <input type="text" id="mataPelajaran" name="mataPelajaran" required />
        </span>
        <span>
          <label for="status"><i class="fas fa-info-circle"></i> Status:</label>
          <select id="status" name="status" required>
            <option value="aktif">Aktif</option>
            <option value="nonaktif">Nonaktif</option>
          </select>
        </span>
        <div class="form-buttons">
          <button type="submit">Simpan</button>
        </div>
      </form>
      <!-- Bottom Navigation -->
      <nav class="nav-bottom">
        <i
          class="fa-solid fa-house"
          onclick="window.location.href='/index.html'"
        ></i>
        <i
          class="fa-solid fa-plus-circle active-plus"
          onclick="window.location.href='#'"
        ></i>
        <i class="fa-solid fa-user active"></i>
      </nav>
    </div>
    <script type="module" src="script.js"></script>
